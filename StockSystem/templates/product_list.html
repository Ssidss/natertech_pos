{%extends "layout/base.html" %}
{%block title%} Product {%endblock%}
{%block content %}
<div class='container'>
    {%for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{message}}</div>
    {%endfor%}
    <div class='row'>
        <div class='col-md-12'>
            <div class='panel panel-default'>
                <div class='panel-heading' align=center>
                    <p>Product</p>
                </div>
                <div class='panel-heading'>
                    {%csrf_token%}
                    <a href = '/'>Home</a>
                    <nav class="nav nav-expand-sm">
                        <div class="container-fluid">
                                <div id="toolbar" class="btn-group">
                                    <button id="btn_add" type="button" class="btn btn-dark">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Manage
                                    </button>
                                    <!--

                                    </button>
                                    <button id="btn_delete" type="button" class="btn btn-default">

                                    </button>
                                    -->

                                <div>
                                    <p><h3><fmt:message key="customer"/></h3>

                        </div>
                    </nav> 
                    {%if Product_all%}
                    <nav>
	                    <table id="table_Product"></table>
                    </nav>
                           
                    
                    {%endif%}
                </div>

            </div>
        </div>
    </div>
</div>



<!-- bootstrap table here -->
<script type="text/javascript">	
//项目根目录
var path = $("#contextPath").val();
$(document).ready(function() {
	//初始化Table
    var oTable = new TableInit();
    oTable.Init();
    
    //初始化页面上面的按钮事件
	$("#btn_add").click(function(){

	}); //create
	$("#btn_edit").click(function(){
		//编辑
	});
	$("#btn_info").click(function(){
		//详情
	});
	$("#btn_delete").click(function(){
		//删除
	});
});
var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#table_Product').bootstrapTable({
            //url: 'Account/projects/listdata',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortName:"id",
            data : getData(),
            sortOrder: "desc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            queryParamsType: 'limit',
            //sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 15,                       //每页的记录行数（*）
            pageList: [10, 15, 20, 50],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索
            strictSearch: false,                //完全批配搜尋
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            contentType: "application/x-www-form-urlencoded", //解决POST提交问题
            columns: [
            	{field:'checkbox', title:'選取', align:'center', width:80, visible:true, checkbox:true},
                //{field:'id', title:'ID', align:'center', width:60, visible:true, sortable:true, 
            	//	formatter: function(value){ return '<a href = "/customers/'+value+'">'+value+'</a>'; } },
                {field:'image', title:'image', align:'center', visible:true,
                    formatter: function(value){ return '<img src="'+value+'" width=\"100px\"/>'}},
                {field:'name', title:'name', align:'left', width:200, visible:true, sortable:true},
                {field:'amount', title:'amount', align:'left', visible:true, sortable:true},
                {field:'product_num', title:'product_num', align:'left', visible:true, sortable:true},
                {field:'stock_status', title:'stock_status', align:'left', visible:true, sortable:true},
                {field:'family', title:'family', align:'left', visible:true, sortable:true},
                {field:'genus', title:'genus', align:'left', visible:true, sortable:true},
                {field:'supplier', title:'supplier', align:'left', visible:true, sortable:true},
                {field:'category', title:'category', align:'left', visible:true, sortable:true},
                {field:'ind', title:'modify', align:'center', visible:true,
                	formatter: function(value){ return  '<a href = "/product/'+value+'"><i class="fas btn-dark fa-eye" ></i></a>';} }

                //{field:'modifyById', title:'<fmt:message key="general.operate"/>', align:'center', visible:true,
                //	formatter: function(value){ return  '<a href = "/customers/'+value+'"><i class="fas fa-eye"></i></a>'+
                //										'<a href = "/customers/update/'+value+'"><i class="fas fa-pencil-alt"></i></a>'+
                //									    '<a href = "/customers/delete/'+value+'"><i class="fas fa-trash-alt"></i></a>'; } }
            ]
        });
        $(document).ready(function() {
            $('#table_Product').DataTable();
        } );
    };
 
    //得到查询的参数
    oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
        	pageSize: params.limit,   //页面大小
    		pageNumber: params.pageNumber, //页码
    		sortName: params.sort,	//排序列名
    		sortOrder:params.order,	//排序方式
    		searchText:params.search	//搜索框参数
        };
        return temp;
    };
    return oTableInit;
    
};
function getData() { //修改資料
	  var data = [];	  
	  //for (var i = 0; i < ; i++) {
	  {%for product in Product_all%}
	    data.push({
	      name: "{{product.name}}",	      	      
	      amount: "{{product.amount}}",
	      product_num: "{{product.product_num}}",
	      stock_status: "{{product.stock_status}}",
	      family: "{{product.family}}",
	      genus: "{{product.genus}}",
	      supplier: "{{product.supplier}}" ,
          category: "{{product.category}}",
          ind: "{{product.product_num}}",
          {% if product.image %}
          image: "{{product.image.url}}" // image must me exists or it will be error
          {% else %}
          image: ""
          {% endif %}
	   });
	  {%endfor%}
	  //}
	  return data;
	}
</script>
{%endblock%}
