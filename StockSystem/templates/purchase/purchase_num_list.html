var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#table_purchase_num_list').bootstrapTable({
            //url: 'Account/projects/listdata',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortName:"id",
            data : getData(),
            sortOrder: "desc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            queryParamsType: 'limit',
            //sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 15,                       //每页的记录行数（*）
            pageList: [10, 15, 20, 50],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索
            strictSearch: false,                //完全批配搜尋
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            contentType: "application/x-www-form-urlencoded", //解决POST提交问题
            columns: [
            	{field:'checkbox', title:'選取', align:'center', width:80, visible:true, checkbox:true},
                //{field:'id', title:'ID', align:'center', width:60, visible:true, sortable:true, 
            	//	formatter: function(value){ return '<a href = "/customers/'+value+'">'+value+'</a>'; } },
                {field:'purchase_num', title:'Purchase Number', align:'center', width:300, visible:true, sortable:true},
                {field:'total_price', title:'Total Price', align:'left', width:100, visible:true, sortable:true},
                {field:'supplier', title:'Supplier', align:'left', width:100, visible:true, sortable:true},
                //{field:'ind', title:'modify', align:'center', visible:true,
                //	formatter: function(value){ return  '<a href = "/product/'+value+'"><i class="fas btn-dark fa-eye" ></i></a>';} }
                {field:'selsession', title:'Select Purchase Number', align:'center', visible:true,
                    formatter: function(value){ return '<form name = "selsubmitsession" action = "/purchasesystem/selsession/" method = "POST">'+
                                                       '{%csrf_token%}'+
                                                       '<input type = "hidden" name = "selsession" id = "selsession" value = "'+value+'">'+
                                                       '<input type = "submit" class = "btn btn-dark" value = "view" name = "submitsession">'+
                                                       '</form>';}},
                {field:'delete', title:'Delete', align:'center', visible:true,
                    formatter: function(value){ return '<form name = "deletenum" action = "/purchasesystem/purchase_num/delete/" method = "POST">'+
                                                        '{%csrf_token%}'+
                                                        '<input type = "hidden" name = "num_id" id = "num_id" value = "'+value+'">'+
                                                        '<input type = "submit" class = "btn btn-dark" value = "Delete" name = "deletenum" onclick="return(confirm(\'確定要刪除？\'))">'+
                                                        '</form>'; }}
                //{field:'modifyById', title:'<fmt:message key="general.operate"/>', align:'center', visible:true,
                //	formatter: function(value){ return  '<a href = "/customers/'+value+'"><i class="fas fa-eye"></i></a>'+
                //										'<a href = "/customers/update/'+value+'"><i class="fas fa-pencil-alt"></i></a>'+
                //									    '<a href = "/customers/delete/'+value+'"><i class="fas fa-trash-alt"></i></a>'; } }
            ]
        });
        $(document).ready(function() {
            $('#table_purchase_num_list').DataTable();
        } );
    };
 
    //得到查询的参数
    oTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
        	pageSize: params.limit,   //页面大小
    		pageNumber: params.pageNumber, //页码
    		sortName: params.sort,	//排序列名
    		sortOrder:params.order,	//排序方式
    		searchText:params.search	//搜索框参数
        };
        return temp;
    };
    return oTableInit;
    
};
function getData() { //修改資料
	  var data = [];	  
	  //for (var i = 0; i < ; i++) {
	  {%for purchase_num in purchase_num_list%}
	    data.push({
	      purchase_num: "{{purchase_num.num}}",	      	      
	      total_price: "{{purchase_num.total_cost}}",
	      supplier: "{{purchase_num.supplier}}",
          selsession: "{{purchase_num.num}}",
          delete: "{{purchase_num.id}}"
	   });
	  {%endfor%}
	  //}
	  return data;
	}
</script>
